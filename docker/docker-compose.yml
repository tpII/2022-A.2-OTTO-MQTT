version: '3'
name: 'Otto'
services:
  mosquitto:
    image: eclipse-mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      vpcbr:
        ipv4_address: 172.18.0.2

  flask-web:
    image: compose-flask
    ports:
      - 5000:5000
    volumes:
      - ./flask:/code
    networks:
      vpcbr:
        ipv4_address: 172.18.0.24

networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: "172.18.0.0/16"
          gateway: "172.18.0.1"