<!doctype html>
<html>
  <head>
    <title>Otto MQTT</title>
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
    <!--Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  </head>

  <body>
    {% for message in get_flashed_messages() %}
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            {{message}}
          </div>
    {% endfor %}
    <section id="pantalla_div">
        <div>
          <img class="img-otto" src="static/image-otto.png"> 
          <div class="cuadro">
            <div class="grilla-1flecha">
              <form action="/walkForward" method="post">
                <button class="btn-1 btn-flecha flecha-up"> </button>
              </form>
            </div>
            <div class="grilla-2flechas">    
               <form action="/walkLeft" method="post">
                 <button class="btn-1 btn-flecha flecha-left"> </button>
               </form>
               <form action="/walkRight" method="post">
                 <button class="btn-1 btn-flecha flecha-right"> </button>
               </form>
            </div>
            <div class="grilla-1flecha">
              <form action="/walkBackward" method="post">
                 <button class="btn-1 btn-flecha flecha-down"> </button>
               </form> 
            </div>
          </div>          
        </div>
        <div>
          <!--
          <div class="switch-button">
            <input class="switch-button-checkbox" type="checkbox"></input>
            <label class="switch-button-label" for=""><span class="switch-button-label-span">Mosquitto</span></label>
          </div>
        -->
          
          <div class="cartel">
            Seleccione método de comunicación:
            <div class="grilla-opc">    
              <form action="/mosquitto" method="post">
              <button  class="btn btn-1">Mosquitto</button>
            </form>
            <form action="/kafka" method="post">
              <button  class="btn btn-1">Kafka</button>
            </form>
           </div>
          </div>          
          <div class="grilla">
              <form action="/turnRight" method="post">
                <button class="btn btn-1"> turn right</button>
              </form>
              <form action="/turnLeft" method="post">
                <button class="btn btn-1"> turnleft</button>
              </form>
              <form action="/bend" method="post">
                <button class="btn btn-1"> bend</button>
              </form>
              <form action="/shakeLeg" method="post">
                <button class="btn btn-1"> shake leg</button>
              </form>
              <form action="/moonwalker" method="post">
                <button class="btn btn-1"> moonwalker</button>
              </form>
              <form action="/crusaito" method="post">
                <button class="btn btn-1"> crusaito</button>
              </form>
              <form action="/flapping" method="post">
                <button class="btn btn-1"> flapping</button>
              </form>
              <form action="/swing" method="post">
                <button class="btn btn-1"> swing</button>
              </form>
              <form action="/tiptoeSwing" method="post">
                <button class="btn btn-1"> tiptoe swing</button>
              </form>
              <form action="/upDown" method="post">
                <button class="btn btn-1"> up down</button>
              </form>
              <form action="/happy" method="post">
                <button class="btn btn-1"> happy</button>
              </form>
              <form action="/sad" method="post">
                <button class="btn btn-1"> sad</button>
              </form>
              <form action="/victory" method="post">
                <button class="btn btn-1"> victory</button>
              </form>
              <form action="/sleeping" method="post">
                <button class="btn btn-1"> sleeping</button>
              </form>
              <form action="/confused" method="post">
                <button class="btn btn-1"> confused</button>
              </form>
              <form action="/fart" method="post">
                <button class="btn btn-1"> fart</button>
              </form>
              <form action="/fail" method="post">
                <button class="btn btn-1"> fail</button>
              </form>
              <form action="/followMode" method="post">
                <button class="btn btn-1"> follow mode</button>
              </form>
              <form action="/retrieveMode" method="post">
                <button class="btn btn-1"> retrieve mode</button>
              </form>
              <form action="/avoidObstacles" method="post">
                <button class="btn btn-1">avoid obstacles</button>
              </form>               
          </div>
        </div>
    </section>    
  </body>
</html>
